<ion-header>
  <ion-toolbar>
    <ion-title>Primera</ion-title>
    <ion-buttons slot="end">
      <ion-back-button text='Avanzar' defaultHref='/segunda' class="button-small button-energized" icon='null'></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Bienvenido</h1><br>
  <h4>Selecciona el mensaje que deseas enviar</h4>
  <ion-item *ngFor="let numero of numeros">
    <ion-button (click)="PasarNumero(numero)">
      <ion-label>{{numero}}</ion-label>
    </ion-button>
    <ion-label>
      <p>{{textos[numero]}}</p>
    </ion-label>

  </ion-item>
</ion-content>
